<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">OZAT Online</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Home</a>
    </nav>
    <div th:if="${signedUser == null}">
        <a class="btn btn-outline-primary mr-2" th:href="@{/login}">Login</a>
        <a class="btn btn-outline-primary" th:href="@{/signup}">Sign Up</a>
    </div>
    <div th:if="${signedUser != null}">
        <a class="btn btn-outline-primary mr-2" th:href="@{/logout}">Logout</a>
    </div>
<!--    Admin page-->
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a class="btn btn-outline-primary " th:href="@{/admin}">Admin Page</a>
    </div>
<!--    Amin page-->
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Welcome to OZAT online</h1>
    <p class="lead">Start conversation with students!</p>
</div>

<div class="container">
    <center><h1>Our group chats</h1></center>
    <div class="row">
        <div class="col" th:block th:if="${ !chats.isEmpty() }">
            <div class="col order-md-2 mb-4" th:each="chat : ${chats}">
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <a th:href="@{/chat/{chatId} (chatId=${chat.getId()})}" th:text="'Join to chat ' + ${chat.getTitle()}" class="my-0"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">Assylkhan Azhibek &copy; 2023</small>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
