<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            margin:20px;
        }
    </style>
</head>
<body class="text-center">
<div class="container">
    <form class="form-signin" th:method="POST" th:object="${accountForm}" th:action="@{/signup/add}">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" id="inputLogin" th:field="*{username}" class="form-control mx-auto col-md-6 mb-3" placeholder="Login" required autofocus>
        <label for="inputUsername" class="sr-only">First name</label>
        <input type="text" id="inputUsername" th:field="*{firstName}" class="form-control mx-auto col-md-6 mb-3" placeholder="First name" required autofocus>
        <label for="inputLastname" class="sr-only">Last name</label>
        <input type="text" id="inputLastname" th:field="*{lastName}" class="form-control mx-auto col-md-6 mb-3" placeholder="Last name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" th:field="*{password}" id="inputPassword" class="form-control mx-auto col-md-6 mb-3" placeholder="Password" required>
        <button class="btn btn-lg btn-success btn-block mx-auto col-md-6 mb-3" name="submit" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Assylkhan Azhibek &copy; 2023</p>
    </form>
</div>

</body>
</html>
