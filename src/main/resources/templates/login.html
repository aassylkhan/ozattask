<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            margin:20px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <form class="form" name="f" th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control mx-auto col-md-6 mb-3" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control mx-auto col-md-6 mb-3" placeholder="Password" required>
            <button class="btn btn-lg btn-success btn-block mx-auto col-md-6 mb-3" name="submit" type="submit">Sign in</button>
            <a class="btn btn-lg btn-primary btn-block mx-auto btn-light mx-auto col-md-6 mb-3" th:href="@{/signup}">Sign up</a>
            <p class="mt-5 mb-3 text-muted">Assylkhan Azhibek &copy; 2023</p>
        </form>
    </div>
</body>
</html>
